<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/syle.css">
    <title>Timer</title>
</head>
<body>
    
    <section class="countainer">
        <h1>Timer</h1>

        <form action="" id="formulario">
            <div class="inputs">
                <div>
                    <label for="input-horas">horas</label>
                    <input type="number" id="input-horas" name="horas" value="00" max="99" min="00">
                </div>
                
                <div>
                    <label for="input-minutos">minutos</label>
                    <input type="number" id="input-minutos" name="minutos" value="00" max="59" min="00">
                </div>
                
                <div>
                    <label for="input-segundos">segundos</label>
                    <input type="number" id="input-segundos" name="segundos" value="00" max="59" min="00">
                </div>
            </div>
            <div class="botoes">
                <button type="submit">iniciar</button>
                <button id="botaoPausar">pausar</button>
                <button id="botaoZerar">zerar</button>
            </div>
            


        </form>

        </section>
        <div id="contagem">00 : 00 : 00</div>
    
                
    


    <script src="./assets/script.js"></script>
</body>
</html>
